<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Balloon</title>

		<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>		
		<style>
			.balloon {
				height:200px;
				width:200px;
				background: red;
				border-radius:50%;
			}
		</style>
		<script>
			$(document).ready(function() {
				balloon = $('#balloon');
				balloon.click(clickBalloon);
				balloon.mouseleave(mouseOutBalloon);
			})

			var tabColor = {0: 'red', 1: 'green', 2: 'blue'};
			var globalSize = 200;
			var colorIdx = 0;
			var balloon;
			
			function mouseOutBalloon() {
				globalSize -= 5;
				if (globalSize < 200)
					globalSize = 200;
				colorIdx--;
				if (colorIdx < 0)
					colorIdx = 2;
				balloon.css('height', globalSize);
				balloon.css('width', globalSize);
				balloon.css('backgroundColor', tabColor[colorIdx]);
			}
			function clickBalloon(){
				globalSize += 10;
				if (globalSize > 420)
					globalSize = 0;
				colorIdx++;
				if (colorIdx > 2)
					colorIdx = 0;
				balloon.css('height', globalSize);
				balloon.css('width', globalSize);
				balloon.css('backgroundColor', tabColor[colorIdx]);
			}
		</script>
	</head>


	<body>
		<div class="balloon" id="balloon"></div>	
	</body>

	
</html>
